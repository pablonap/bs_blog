    <header class="bg-primary text-white py-2">
      <div class="container">
        <h1><i class="fas fa-user"></i> Edit profile</h1>
      </div>
    </header>

    <div class="main-content">
      <section>
        <div class="container">
          <div class="row">
            <div class="mt-3 col-md-8">
              <div class="row">
                <a
                  class="btn btn-outline-light text-dark col-md me-2"
                  href="index.html"
                >
                  <i class="fas fa-arrow-left me-2"></i>Back to dashboard
                </a>
                <button class="btn btn-success col-md me-2" type="button">
                  <i class="fas fa-lock me-2"></i>Change password
                </button>
                <button
                  class="btn btn-danger col-md"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#user-modal"
                >
                  <i class="fas fa-trash me-2"></i>Delete account
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row mt-5">
            <div class="col-md-8 p-0">
              <div class="card">
                <div class="card-header">
                  <span class="lead">Edit Profile</span>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" />
                  </div>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" />
                  </div>
                  <textarea
                    class="form-control"
                    placeholder="Description"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-body">
                  <h4>Your Avatar</h4>
                  <img src="img/avatar.png" class="img-fluid" />
                  <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-primary" type="button">
                      Edit image
                    </button>
                    <button class="btn btn-danger" type="button">
                      Delete image
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
