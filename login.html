<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
      <div class="container">
        <a class="navbar-brand" href="#">Blogen</a>
      </div>
    </nav>

    <header class="bg-primary text-white py-2">
      <div class="container">
        <h1 class="display-6"><i class="fas fa-user"></i> Blogen Admin</h1>
      </div>
    </header>

    <div class="main-content">
      <section class="bg-light py-4 mb-4"></section>

      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-5">
              <div class="card">
                <div class="card-header">
                  <!-- <h4>Account Login</h4> -->
                  <span class="lead">Account Login</span>
                </div>
                <div class="card-body">
                  <form action="">
                    <div class="mb-3">
                      <label for="emailInput" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label"
                        >Password</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="passwordInput"
                      />
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="bg-dark text-white p-5 text-center">
      <div class="container">
        <p class="lead">Copyright Â© 2021 Blogen</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
